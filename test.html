<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>인공지능서비스개발</title>
    <link rel="stylesheet" href="test.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=52c37dc8679ac1f1f4eddf0e79ce88c7&libraries=services"></script>
    <script src="test.js" defer></script>
</head>
<body>
<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;">
        <div id="chat-box" class="chat-box">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">전송</button>
            <script src="test1.js" defer></script>
        </div>
    </div>
    <img src="free-icon-gps-signal-67335.png" alt="현재 위치로 가기" class="right-image" id="currentLocationImage">

    <input type="checkbox" id="menuicon">
    <ul>
        <li>
            <label for="menuicon">
                <span></span><span></span><span></span>
            </label>
        </li>   
        <li>
            <a href="#" class="search"><span class="icon"></span><span>ㅁ</span></a>
        </li>
        <li>
            <a href="#" class="today"><span class="icon"></span><span>ㅁ</span></a>
        </li>
    </ul>
    

    <div class="sidebar">
        <ul id="category">
            <li id="AT4" data-order="0"> 
                <span class="category_bg bank"></span>
                <img src="a.png" alt="주변 여행지 아이콘" class="category-icon">
                주변 여행지
            </li>       

            <li id="FD6" data-order="1"> 
                <span class="category_bg mart"></span>
                <img src="v.png" alt="음식점 아이콘" class="category-icon">
                음식점
            </li>  
            <li id="CE7" data-order="2"> 
                <span class="category_bg pharmacy"></span>
                <img src="c.png" alt="카페 아이콘" class="category-icon">
                카페
            </li>  
            <li id="AD5" data-order="3"> 
                <span class="category_bg oil"></span>
                <img src="d.png" alt="숙소 아이콘" class="category-icon">
                숙소
            </li>  
            <li id="PK6" data-order="4"> 
                <span class="category_bg cafe"></span>
                <img src="e.png" alt="주차장 아이콘" class="category-icon">
                주차장
            </li>
            <li id="HP8" data-order="5"> 
                <span class="category_bg cafe"></span>
                <img src="r.png" alt="병원 아이콘" class="category-icon">
                병원
            </li>  
            <li id="PM9" data-order="6"> 
                <span class="category_bg cafe"></span>
                <img src="f.png" alt="약국 아이콘" class="category-icon">
                약국
            </li> 
        </ul>

        <ul id="sidebar" class="sidebar-list"></ul> 
        <div class="marker" id="currentMarker" style="display: none;"></div>
        
        <div id="weatherInfo"></div>
        <div id="sidebarContent" class="sidebar-content"></div>
    </div>

    <div class="new-sidebar">
        <ul id="new-category">
        </ul>
        <div id="sidebar-content" class="iframe-container">
            <!-- iframe이 여기에 추가됩니다 -->
        </div>
    </div>
        
        <div id="newWeatherInfo"></div>
        <div id="newSidebarContent" class="sidebar-content"></div>
    </div>
</div>
</body>
</html>
